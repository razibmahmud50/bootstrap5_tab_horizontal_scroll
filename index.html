        bottom: 0;
        width: 25px;
        cursor: pointer;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        border: 1px solid #222222;
      }
      .tab-scroller .right-arrow{

      }
      .tab-scroller .left-arrow{

      }
      .tab-scroller .left-arrow.d-none~.nav{

      }

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <!-- Custom js -->
   <script>
       //  selector
        let scrollTab = document.querySelector(".tab-scroller")
        let scrollTabInner = document.querySelector(".tab-scroller .nav")
        let scrollTabItem = document.querySelectorAll(".tab-scroller .nav-item")
        let leftArrow = document.querySelector(".tab-scroller .left-arrow")
        let rightArrow = document.querySelector(".tab-scroller .right-arrow")
        //scrollable tab width
        let scrollTabWidth = scrollTab.offsetWidth

        //all tab items width
        let scrollTabItemsWidth = () => {
          let itemsWidth = 0;
          scrollTabItem.forEach(item => {
            let itemWidth = item.offsetWidth;
            itemsWidth += itemWidth;
          });
          return itemsWidth
        }

        //hidden tab item width
        let widthOfHiddenItems = scrollTabItemsWidth() - scrollTabWidth;

        let rightValue = 0;
        if (scrollTabItemsWidth() > scrollTabWidth) {
          rightArrow.classList.remove("d-none")
        }

        //right arrow click functionality
        rightArrow.addEventListener("click", () => {
          if (rightValue > widthOfHiddenItems) {
            rightArrow.classList.add("d-none")
            leftArrow.classList.remove("d-none")
            scrollTabInner.style.cssText = `right: ${widthOfHiddenItems + 35}px;`
          } else {
            rightArrow.classList.remove("d-none")
            leftArrow.classList.remove("d-none")
            rightValue += 200;
            scrollTabInner.style.cssText = `right: ${rightValue}px;`
          }
        })

        //left arrow click functionality
        leftArrow.addEventListener("click", () => {
          rightValue -= 200;
          scrollTabInner.style.cssText = `right: ${rightValue}px;`
          rightArrow.classList.remove("d-none")
          if (rightValue <= 0) {
            leftArrow.classList.add("d-none")
            rightArrow.classList.remove("d-none")
            scrollTabInner.style.cssText = `right: 0px;`
          }
        })

   </script>
